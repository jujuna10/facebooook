<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Facebook-log in or sign up</title>
        <link rel="stylesheet" href="./registration.css">
        <link rel="icon" href="./facebook (1).png">
    </head>
    <body>
            <div class="left">
                <p id="fb">facebook</p>
                <p id="second">Recent logins</p>
                <p id="last">Click your picture or add an account.</p>
                <div class="photos">
                    <div class="one">
                        <img src="./download.jpeg" alt="photo" width="200" height="10" id="me">
                        <span>User</span>
                        <div class="x">
                            <img src="./registrationimg/close.png" alt="x" class="simbol">
                        </div>
                        <div id="notification"">
                            <img src="./registrationimg/99.png" alt="99">
                        </div>
                    </div>
                    <div class="two">
                        <div id="plus">
                            <img src="./plus-sign.png" alt="" width="50px" height="50px">
                        </div>
                        <div class="add">
                            <a href="#">Add Account</a>
                        </div>
                    </div>
                </div>


            </div>

            <div class="right">
                <div class="registration">
                    <div class="form">
                        <form>
                            <input type="email" name="email" placeholder="Email address or phone number" id="email">
                            <br>
                            <input type="password" name="password" placeholder="Password" id="password">
                            <br>
                            <button id="submit">Log in</button>
                        </form>
                    </div>
                    <div class="new">
                        <a href="#">Forgotten password?</a>
                        <hr>
                        <button id="new">Create new account</button>
                        <br>
                    </div>
                </div>
                <span id="text"><b>Create a Page</b>for a celebrity, brand or business.</span>

            </div>



    </body>
</html>
